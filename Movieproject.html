<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div id="loading"></div>
<div id="cards"></div>





<div class="hidden">


<form>

    <!--add director and genre for submit form-->
    <label for="title">Title:</label>
    <input type="text" id="title" name="title"><br>

    <label for="director">Director:</label>
    <input type="text" id="director" name="director"><br>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre"><br>

    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" min="1" max="5"><br>

    <input type="submit" value="Add Movie">
</form>

<h3>Edit:</h3>
<form id="edit-movie-form">
    <input type="hidden" id="movie-id" name="id" value="">
    <label for="movie-number">Which Number:</label>
    <input type="number" id="movie-number" value=""><br>
    <label for="movie-title">Title:</label>
    <input type="text" id="movie-title" name="title" value=""><br>
    <label for="movie-director">Director:</label>
    <input type="text" id="movie-director" name="director" value=""><br>
    <label for="movie-genre">Genre:</label>
    <input type="text" id="movie-genre" name="genre" value=""><br>
    <label for="movie-rating">Rating:</label>
    <input type="number" id="movie-rating" name="rating" min="1" max="5"><br>
    <button type="submit" id="editSubmit">Update</button>
</form>
</div>
<script src="js/jquery.js"></script>
<script src="js/movies.js"></script>
</body>
</html>
