<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/movieapp.css">
</head>
<body>

<header><h1>MOVIE APP WORKING TITLE</h1></header>

<div id="loading"></div>
<div id="cards"></div>





<div class="hidden">

<form>

    <!--add director and genre for submit form-->
    <label for="title">Title:</label>
    <input type="text" id="title" name="title"><br>

    <label for="director">Director:</label>
    <input type="text" id="director" name="director"><br>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre"><br>

    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" min="1" max="5"><br>

    <input type="submit" value="Add Movie">
</form>

<h3>Edit:</h3>
<form id="edit-movie-form">
    <input type="hidden" id="movie-id" name="id" value="">
    <label for="movie-number">Which Number:</label>
    <input type="number" id="movie-number" value=""><br>
    <label for="movie-title">Title:</label>
    <input type="text" id="movie-title" name="title" value=""><br>
    <label for="movie-director">Director:</label>
    <input type="text" id="movie-director" name="director" value=""><br>
    <label for="movie-genre">Genre:</label>
    <input type="text" id="movie-genre" name="genre" value=""><br>
    <label for="movie-rating">Rating:</label>
    <input type="number" id="movie-rating" name="rating" min="1" max="5"><br>

</form>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Modal Title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Modal body content goes here...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>







<script src="js/keys.js"></script>
<script src="js/jquery.js"></script>
<script src="js/movies.js"></script>
</body>
</html>
